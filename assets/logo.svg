<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 160" fill="none">
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="100%" stop-color="#3fb950"/>
    </linearGradient>
    <linearGradient id="text-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c9d1d9"/>
      <stop offset="100%" stop-color="#8b949e"/>
    </linearGradient>
  </defs>

  <!-- Terminal icon -->
  <rect x="16" y="24" width="112" height="112" rx="16" fill="#161b22" stroke="url(#glow)" stroke-width="2.5"/>

  <!-- Prompt chevron -->
  <polyline points="40,68 60,80 40,92" stroke="url(#glow)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Cursor line -->
  <line x1="68" y1="80" x2="104" y2="80" stroke="#58a6ff" stroke-width="3" stroke-linecap="round" opacity="0.7"/>

  <!-- Rewind arc (the "recall" motif) -->
  <path d="M 90 44 A 28 28 0 1 0 90 116" stroke="url(#glow)" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.45"/>
  <polygon points="86,38 94,44 86,50" fill="url(#glow)" opacity="0.45"/>

  <!-- Wordmark -->
  <text x="148" y="102" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="72" font-weight="700" fill="url(#text-grad)" letter-spacing="-1">recall</text>

  <!-- Tagline -->
  <text x="150" y="130" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="15" fill="#484f58">your shell, remembered</text>
</svg>
